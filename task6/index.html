<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <h2>Registration form</h2>
            <div class="form">
                <div class="name">
                    <div>
                        <label for="">First Name</label>
                        <input class="first" type="text">
                    </div>
                    <div>
                        <label for="">Last Name</label>
                        <input class="last" type="text">
                    </div>
                </div>
                <div class="mail inp">
                    <label for="">Email Address</label><br>
                    <input class="email" type="email" name="" id="">
                </div>
                <div class="city inp">
                    <label for="">City</label><br>
                    <input class="email" type="email" name="" id="">
                </div>
                <div class="country inp">
                    <label for="">Country</label><br>
                    <input class="email" type="email" name="" id="">
                </div>
                <div class="gender inp">
                    <label for="">Gender</label>
                    <div class="sub-gender">
                        <div class="gen">
                            <span class="male">Male</span><span class="female">Female</span>
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button>Register Now</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
