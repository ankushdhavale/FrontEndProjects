  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sub-container">
      <div class="left">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="right">
        <p class="head"> Perfume</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
      <div><span> $149.99</span><strike>$169.99</strike></div>
      <button class="btn"><img src="./images/icon-cart.svg" alt=""><span>Add to Cart</span></button>
      </div>
    </div>
  </div>
